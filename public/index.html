<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand px-5" href="#">
            <i class="far fa-clipboard-list-check"></i>
                       <span class="h1"> todoApp</span>
          </a>
        </div>
      </nav>

      <section class="todo-outer">
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-sm-12 col-md-8">
              <h1 class="wel-h1">Welcome in Todo List Application</h1>
              <div class="todo-inner">
                <div class="form-row">
                  <div class="col-8 mr-sm-2">
                    <input type="text" class="form-control" placeholder="Enter your task" id="todo_items" />
                    <input type="hidden" id="saveindex">
                  </div>
                  <button type="button" onclick="Add_items()" class="btn btn-success mx-2  mr-sm-2" id="addtaskbtn">
                    Add Task
                  </button>
                  
                  <button type="button" onclick="All_delete(this)" id="deleteallbtn" class="btn btn-danger">
                    Delete All
                  </button>
                </div>
                <div class="to-do-output">
                  <table class="table table-striped mt-3 mb-0" id="ul_list">
                    
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      
</body>
<script src="app.js"></script>

</html>
